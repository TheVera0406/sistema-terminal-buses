<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Terminal Coyhaique</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #002b3f; /* Tu color corporativo */
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
        }
        .btn-primary {
            background-color: #002b3f;
            border-color: #002b3f;
        }
        .btn-primary:hover {
            background-color: #00405d;
            border-color: #00405d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-card mx-auto">
            
            <div class="card-header">
                <img src="{{ url_for('static', filename='LOGO.png') }}" 
                     alt="Logo Terminal" 
                     width="100" 
                     class="img-fluid rounded mb-3">

                <h4 class="fw-bold mb-1">Acceso Restringido</h4>
                <small class="d-block" style="opacity: 0.8;">Por favor, inicie sesión para ingresar.</small>
            </div>

            <div class="card-body p-4 bg-white">
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="rut" class="form-label text-muted small fw-bold">RUT</label>
                        <input type="text" class="form-control" id="rut" name="rut" required autofocus 
                            placeholder="12345678-9" autocomplete="off">
                    </div> 
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">INGRESAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
