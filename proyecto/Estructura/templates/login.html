<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Terminal Coyhaique</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #002b3f; /* Tu color corporativo */
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: none;
        }
        .btn-primary {
            background-color: #E53935; /* Tu color rojo de identidad */
            border: none;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #c62828;
        }
        .form-control:focus {
            border-color: #002b3f;
            box-shadow: 0 0 0 0.2rem rgba(0, 43, 63, 0.25);
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h4 class="mb-0">üîê Acceso Restringido</h4>
            <small>Panel de Control Terminal</small>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label text-muted">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Ej: admin">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-muted">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar al Sistema</button>
                    <a href="/" class="btn btn-outline-secondary btn-sm mt-2">‚Üê Volver a Pantalla P√∫blica</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
